<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Connection Status</title>
    <style>
        :root {
            --quantum-blue: #0ff0fc;
            --quantum-purple: #9d4edd;
            --dark-space: #0d0d1a;
            --particle-glow: rgba(157, 78, 221, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-space);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .quantum-connection-box {
            position: relative;
            padding: 1rem 2rem;
            background: rgba(13, 13, 26, 0.8);
            border: 1px solid var(--quantum-blue);
            border-radius: 8px;
            box-shadow: 0 0 20px var(--particle-glow);
            color: var(--quantum-blue);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            overflow: hidden;
        }
        
        .quantum-connection-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--quantum-blue),
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .connection-status {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--quantum-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--quantum-blue);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="quantum-connection-box">
        <div class="connection-status">
            <div class="status-indicator"></div>
            <span>QUANTUM SECURE CONNECTION ESTABLISHED</span>
        </div>
    </div>
</body>
</html>
