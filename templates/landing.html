<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Secure Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --quantum-blue: #0ff0fc;
            --quantum-purple: #9d4edd;
            --dark-space: #0d0d1a;
            --neon-pink: #ff2a6d;
            --particle-glow: rgba(157, 78, 221, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-space);
            color: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        .quantum-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--quantum-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
            opacity: 0.6;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--tx), var(--ty)); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: rgba(13, 13, 26, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px var(--particle-glow);
            margin-top: 5vh;
            backdrop-filter: blur(5px);
            border: 1px solid var(--quantum-purple);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--quantum-blue);
            text-shadow: 0 0 10px var(--quantum-blue);
            letter-spacing: 2px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--quantum-purple);
            background: rgba(157, 78, 221, 0.2);
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--quantum-purple);
            color: var(--quantum-blue);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .quantum-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .quantum-logo::before, .quantum-logo::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--quantum-blue);
            animation: pulse 4s infinite ease-in-out;
        }
        
        .quantum-logo::before {
            width: 100%;
            height: 100%;
            opacity: 0.3;
            box-shadow: 0 0 30px var(--quantum-blue);
        }
        
        .quantum-logo::after {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            opacity: 0.5;
            animation-delay: 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--quantum-blue);
            font-weight: 300;
        }
        
        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Quantum particles background -->
    <div id="particles"></div>
    
    <div class="container">
        <div class="quantum-logo"></div>
        <h1>Quantum Secure Authentication</h1>
        <p class="tagline">Harnessing the power of quantum cryptography for unbreakable security</p>
        
        <div class="options">
            <a href="{{ url_for('signup') }}" class="btn">Quantum Sign Up</a>
            <a href="{{ url_for('signin') }}" class="btn">Quantum Sign In</a>
        </div>
    </div>
    
    <footer>
        &copy;RA2211003010088, RA2211003010182 
        Quantum Cryptography Project
    </footer>
    
    <script>
        // Create quantum particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                
                // Random movement
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
